	<script>
		"use sctict";
		var pow = function(x,y) {
			if(y == 1) return x;
			return x * pow(x, y-1);
		};
		var fibonacci = function(n) {
			if(n == 1 || n == 2) return 1;
			return fibonacci(n-1) + fibonacci(n-2);
		};
		var spaceCount = function(str) {
			var spaces = 0;
			for(var i = 0; i < str.length; i++) {
				if(str[i] == ' ') spaces++;
			};
			return spaces;
		}
		var strSplit = function(str) {
			var start = 0;
			var result = [];
			for(var i = 0; i < str.length; i++) {
				if(str[i] == ' ') {
					var word = '';
					for(var j = start; j < i; j++) {
						word += str[j];
					}
					result.push(word);
					start = i+1;
				}
			}
			return result;
		}
		var strSplit2 = function(str) {
			str += ' '; // KocTblJlb
			var result = [];
			var word = '';
			for(var i = 0; i < str.length; i++){
				if(str[i] != ' ') word += str[i];
				else if (word != '') {
					result.push(word);
					word = '';
				}
			}
			return result;
		}

	</script>
