<html>
<head>
    <title>Test Page</title>    
    
    <link type="text/css" rel="stylesheet" href="modalCss.css">
        
    
</head>
<body>
      <div class = "redRect"></div>
      <div class = "blueRect"></div>
      <div class = "yellowRect"></div>
      <div class = "bigRect"></div> 
</body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://somedomain.com/path/to/plugin.js"></script>
    <script src="https://somedomain.com/path/to/anotherplugin.js"></script>
    
    <script src="http://yui.yahooapis.com/3.8.0/build/yui/yui-min.js"></script>
    
    <script>
    $(document).ready(function() {
        $('.redRect').click(function() {
            $('.bigRect').css('background', '#ffaaaa');
            $('.bigRect').animate(
                {                    
                    top: 30,
                    width: 150,
                    height: 100,
                    
                },
                {
                    duration: 600,
                    easing:   'swing'
                }
        )});
        
        $('.blueRect').click(function() {
            $('.bigRect').css('background', '#76cefe');
            $('.bigRect').animate(
                {                    
                    top: 210,
                    width: 120,
                    height: 100,
                    
                },
                {
                    duration: 600,
                    easing:   'swing'
                }
        )});
      
    });
    </script>
    <script>
        YUI().use('node', 'io', 'event', 'animation', 'anim', function (Y) {
            
            var a = new Y.Anim(
                {
                  node: '.bigRect',
                  to: {
                      width:   100,
                      height:  100,
                      top: 375
                  },
                  duration: 0.6,
                  easing: Y.Easing.bounceOut
                }
            );
            
            Y.one('div.yellowRect').on('click', function(){
                Y.one('.bigRect').setStyle('background', '#ffff35')
                a.run();
            });
        });
    </script>
</html>
